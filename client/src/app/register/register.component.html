<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">
        <i class="fa fa-user"></i> Register
    </h2>
    <hr>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2">
            <i class="fa fa-user-plus"></i> Register
        </button>
        <button type="button" class="btn btn-danger mr-2" (click)="cancel()">
            <i class="fa fa-user-plus"></i> Cancel
        </button>
    </div>
</form>
