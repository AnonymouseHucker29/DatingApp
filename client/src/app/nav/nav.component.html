<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tinder Juicy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
                <a href="#" class="nav-link">Matches <span class="sr-only">(current)</span></a>
                <a href="#" class="nav-link">Lists</a>
                <a href="#" class="nav-link">Messages</a>
            </div>

            <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome, user</a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>

                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control mr-sm-2" 
                    type="password" 
                    placeholder="Password">
                <button class="btn btn-outline-success" type="submit">Log in</button>
            </form>
